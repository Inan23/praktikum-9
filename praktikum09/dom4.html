<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 8.4</title>
</head>
<body>
    <h2>MENGHITUNG JUMLAH 2 BILANGAN</h2>

    <form>
        <input type="number" id="bil1" onchange="jumlah();">
        <br>
        +
        <br>
        <input type="number" id="bil2" onchange="jumlah();">
        <br>
        =
        <br>
        <input type="text" id="hasil">
    </form>

    <script>
        function jumlah(){
            let a = document.getElementById("bil1").value;
            let b = document.getElementById("bil2").value;
            let h = parseInt(a) + parseInt(b);

            document.getElementById("hasil").value = h;
        } 
    </script>
</body>
</html>
