<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>praktikum 9.1</title>
    </head>
    <body>
        <h1>Menghitung Luas dan Keliling Lingkaran</h1>


        <!-- buat tag kosong -->
        <span id="pi"></span>
        <br>
        <span id="jari"></span>
        <br>
        <span id="luas"></span>
        <br>
        <span id="keliling"></span>

        <!-- kode javasccript -->
        <script>
            // bikin variabla pi dengan nilai 3.14
            const pi = 3.14;
            // bikin variabla r dengan nilai 14
            let r = 14 ;
            // mencari luas
            let L = pi * (r * r);
            // mencari keliling
            let K = pi * (2 * r);
            // menangkp elemen dengan ID pi, lalu masukan kontennya
            document.getElementById("pi").innerHTML = "pi :" + pi;
            document.getElementById("jari").innerHTML = "jari-jari :" + r;
            document.getElementById("luas").innerHTML = "Luas Lingkaran :" + L;
            document.getElementById("keliling").innerHTML = "Keliling Lingkaran :" + K;
        </script>
    </body>
</html>
